<!DOCTYPE html>
<html>
<head>
    <title>Poco - Shoes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}

body{
    background:#f4f4f4;
}

/* HEADER */
.header{
    background:#f68b1e;
    padding:15px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    color:white;
}

.header a{
    color:white;
    text-decoration:none;
    font-weight:bold;
}

/* TITLE */
.title{
    padding:20px 40px;
    font-size:22px;
    font-weight:bold;
}

/* PRODUCTS GRID */
.products{
    padding:0 40px 40px;
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(220px,1fr));
    gap:20px;
}

.product{
    background:white;
    border-radius:10px;
    padding:15px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
    transition:0.3s;
}

.product:hover{
    transform:translateY(-5px);
}

.product img{
    width:100%;
    height:200px;
    object-fit:cover;
    border-radius:5px;
}

.price{
    color:#f68b1e;
    font-weight:bold;
    margin:10px 0;
}

.btn{
    background:#f68b1e;
    color:white;
    border:none;
    padding:10px;
    width:100%;
    border-radius:5px;
    cursor:pointer;
}

.btn:hover{
    background:black;
}

@media(max-width:768px){
    .header, .title, .products{
        padding:20px;
    }
}
</style>
</head>

<body>

<div class="header">
    <h2>Shoes Collection</h2>
    <a href="cart.html">Go to Cart ðŸ›’</a>
</div>

<div class="title">
    Trending Shoes Deals
</div>

<div class="products">

    <div class="product">
        <img src="men leather.jpeg">
        <h4>Men Leather Shoes</h4>
        <p class="price">â‚¦45,000</p>
        <button class="btn" onclick="addToCart('Men Leather Shoes',45000)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="sport.avif">
        <h4>Sport Sneakers</h4>
        <p class="price">â‚¦35,000</p>
        <button class="btn" onclick="addToCart('Sport Sneakers',35000)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="women heels.jpeg">
        <h4>Women High Heels</h4>
        <p class="price">â‚¦28,000</p>
        <button class="btn" onclick="addToCart('Women High Heels',28000)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="casual.avif">
        <h4>Casual Loafers</h4>
        <p class="price">â‚¦30,000</p>
        <button class="btn" onclick="addToCart('Casual Loafers',30000)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="running.jpeg">
        <h4>Running Shoes</h4>
        <p class="price">â‚¦32,000</p>
        <button class="btn" onclick="addToCart('Running Shoes',32000)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="sandals.webp">
        <h4>Designer Sandals</h4>
        <p class="price">â‚¦18,000</p>
        <button class="btn" onclick="addToCart('Designer Sandals',18000)">Add to Cart</button>
    </div>

</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function saveCart(){
    localStorage.setItem("cart", JSON.stringify(cart));
}

function addToCart(name, price){
    let item = cart.find(p => p.name === name);

    if(item){
        item.quantity++;
    } else {
        cart.push({name:name, price:price, quantity:1});
    }

    saveCart();
    alert("Item added to cart!");
}
</script>

</body>
</html>
