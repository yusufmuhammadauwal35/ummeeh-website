<!DOCTYPE html>
<html>
<head>
    <title>Poco - Phones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}

body{
    background:#f2f2f2;
}

/* HEADER */
.header{
    background:#f68b1e;
    padding:15px 40px;
    color:white;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.header a{
    color:white;
    text-decoration:none;
    font-weight:bold;
}

.cart-count{
    background:black;
    padding:3px 8px;
    border-radius:50%;
    font-size:12px;
    margin-left:5px;
}

/* LAYOUT */
.container{
    display:flex;
    gap:20px;
    padding:20px 40px;
}

/* SIDEBAR */
.sidebar{
    width:250px;
    background:white;
    padding:20px;
    border-radius:10px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

.sidebar h3{
    margin-bottom:10px;
    color:#f68b1e;
}

.sidebar label{
    display:block;
    margin-bottom:8px;
    cursor:pointer;
}

/* IMAGE UPLOAD SECTION */
.image-upload{
    margin-top:20px;
}

.image-upload input{
    display:block;
    margin-bottom:10px;
}

/* PRODUCTS */
.products{
    flex:1;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
}

.product{
    background:white;
    padding:15px;
    border-radius:10px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
    transition:0.3s;
}

.product:hover{
    transform:translateY(-5px);
}

.product img{
    width:100%;
    height:170px;
    object-fit:cover;
}

.price{
    color:#f68b1e;
    font-weight:bold;
    margin:10px 0;
}

.btn{
    background:#f68b1e;
    color:white;
    border:none;
    padding:10px;
    width:100%;
    cursor:pointer;
    border-radius:5px;
}

.btn:hover{
    background:black;
}

/* RESPONSIVE */
@media(max-width:768px){
    .container{
        flex-direction:column;
    }

    .sidebar{
        width:100%;
    }
}
</style>
</head>

<body>

<div class="header">
    <h2>Mobile Phones</h2>
    <a href="cart.html">Cart ðŸ›’ <span class="cart-count" id="cartCount">0</span></a>
</div>

<div class="container">

    <!-- SIDEBAR FILTER -->
    <div class="sidebar">
        <h3>Filter by Brand</h3>
        <label><input type="checkbox" value="Samsung" onchange="filterProducts()"> Samsung</label>
        <label><input type="checkbox" value="Apple" onchange="filterProducts()"> Apple</label>
        <label><input type="checkbox" value="Infinix" onchange="filterProducts()"> Infinix</label>
        <label><input type="checkbox" value="Tecno" onchange="filterProducts()"> Tecno</label>

        <h3 style="margin-top:20px;">Price</h3>
        <label><input type="radio" name="price" value="low" onchange="filterProducts()"> â‚¦0 - â‚¦200,000</label>
        <label><input type="radio" name="price" value="mid" onchange="filterProducts()"> â‚¦200,000 - â‚¦500,000</label>
        <label><input type="radio" name="price" value="high" onchange="filterProducts()"> â‚¦500,000+</label>

        <!-- IMAGE UPLOAD -->
        <div class="image-upload">
            <h3>Add Product Image</h3>
            <input type="file" id="productImageInput" accept="image/*">
            <button onclick="addImageToProduct()">Add Image</button>
            <p style="font-size:12px; color:gray;">Select an image to display for a new product.</p>
        </div>
    </div>

    <!-- PRODUCTS -->
    <div class="products" id="productList"></div>

</div>

<script>
// --- PRODUCT DATA ---
const products = [
    {name:"Samsung Galaxy A14", brand:"Samsung", price:150000, image:"a14.jpeg"},
    {name:"iPhone 13", brand:"Apple", price:650000, image:"13.jpeg"},
    {name:"Infinix Note 30", brand:"Infinix", price:180000, image:"infinx.jpeg"},
    {name:"Tecno Camon 20", brand:"Tecno", price:210000, image:"tecno 30.jpeg"},
    {name:"Samsung S23", brand:"Samsung", price:750000, image:"samsung s23.jpeg"},
    {name:"iPhone 11", brand:"Apple", price:420000, image:"11.jpeg"}
];

// --- CART SYSTEM ---
let cart = JSON.parse(localStorage.getItem("cart")) || [];

// Save cart to localStorage
function saveCart(){
    localStorage.setItem("cart", JSON.stringify(cart));
}

// Add product to cart
function addToCart(name, price){
    let item = cart.find(p => p.name === name);
    if(item){
        item.quantity++;
    } else {
        cart.push({name:name, price:price, quantity:1});
    }
    saveCart();
    updateCartCount();
    alert("Added to cart!");
}

// Update cart count badge
function updateCartCount(){
    let totalQty = cart.reduce((sum,item)=>sum+item.quantity,0);
    document.getElementById("cartCount").innerText = totalQty;
}

// --- DISPLAY PRODUCTS ---
function displayProducts(list){
    const container = document.getElementById("productList");
    container.innerHTML = "";

    list.forEach(product=>{
        container.innerHTML += `
        <div class="product">
            <img src="${product.image}">
            <h4>${product.name}</h4>
            <p class="price">â‚¦${product.price}</p>
            <button class="btn" onclick="addToCart('${product.name}',${product.price})">Add to Cart</button>
        </div>
        `;
    });
}

// --- FILTER PRODUCTS ---
function filterProducts(){
    const selectedBrands = Array.from(document.querySelectorAll('input[type=checkbox]:checked')).map(cb=>cb.value);
    let selectedPrice = document.querySelector('input[name=price]:checked');
    selectedPrice = selectedPrice ? selectedPrice.value : null;

    const filtered = products.filter(product=>{
        let brandMatch = selectedBrands.length === 0 || selectedBrands.includes(product.brand);

        let priceMatch = true;
        if(selectedPrice === "low") priceMatch = product.price <= 200000;
        if(selectedPrice === "mid") priceMatch = product.price > 200000 && product.price <= 500000;
        if(selectedPrice === "high") priceMatch = product.price > 500000;

        return brandMatch && priceMatch;
    });

    displayProducts(filtered);
}

// --- ADD IMAGE TO PRODUCT ---
function addImageToProduct(){
    const input = document.getElementById("productImageInput");
    if(input.files && input.files[0]){
        const reader = new FileReader();
        reader.onload = function(e){
            // Add a new product with the uploaded image
            const name = prompt("Enter product name:");
            const brand = prompt("Enter brand:");
            const price = parseInt(prompt("Enter price:"));
            if(name && brand && price){
                products.push({name:name, brand:brand, price:price, image:e.target.result});
                displayProducts(products);
                alert("Product added successfully!");
            }
        }
        reader.readAsDataURL(input.files[0]);
    } else {
        alert("Please select an image!");
    }
}

// --- INITIALIZE ---
updateCartCount();
displayProducts(products);
</script>

</body>
</html>
