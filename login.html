<!DOCTYPE html>
<html>
<head>
    <title>Poco - Login / Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}

body{
    background:#f2f2f2;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.container{
    background:white;
    width:400px;
    padding:30px;
    border-radius:10px;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
}

.logo{
    text-align:center;
    font-size:24px;
    font-weight:bold;
    color:#f68b1e;
    margin-bottom:20px;
}

.tabs{
    display:flex;
    margin-bottom:20px;
}

.tabs button{
    flex:1;
    padding:10px;
    border:none;
    cursor:pointer;
    font-weight:bold;
    background:#eee;
    transition:0.3s;
}

.tabs button.active{
    background:#f68b1e;
    color:white;
}

.form{
    display:none;
}

.form.active{
    display:block;
}

/* PASSWORD BOX */
.password-box{
    position:relative;
}

.password-box input{
    width:100%;
    padding:10px;
    padding-right:40px;
    margin-bottom:15px;
    border:1px solid #ccc;
    border-radius:5px;
}

.password-box span{
    position:absolute;
    right:10px;
    top:10px;
    cursor:pointer;
}

input[type="email"], input[type="text"]{
    width:100%;
    padding:10px;
    margin-bottom:15px;
    border:1px solid #ccc;
    border-radius:5px;
}

.btn{
    width:100%;
    padding:10px;
    border:none;
    background:#f68b1e;
    color:white;
    font-weight:bold;
    cursor:pointer;
    border-radius:5px;
    transition:0.3s;
}

.btn:hover{
    background:black;
}

.message{
    text-align:center;
    margin-top:10px;
    font-size:14px;
    color:red;
}

.success{
    color:green;
}

@media(max-width:450px){
    .container{
        width:90%;
    }
}
</style>
</head>

<body>

<div class="container">

    <div class="logo">Poco</div>

    <div class="tabs">
        <button id="loginTab" class="active" onclick="showLogin()">Login</button>
        <button id="signupTab" onclick="showSignup()">Signup</button>
    </div>

    <!-- LOGIN FORM -->
    <div id="loginForm" class="form active">
        <input type="email" id="loginEmail" placeholder="Email">

        <div class="password-box">
            <input type="password" id="loginPassword" placeholder="Password">
            <span onclick="togglePassword('loginPassword', this)">üëÅ</span>
        </div>

        <button class="btn" onclick="login()">Login</button>
        <div class="message" id="loginMessage"></div>
    </div>

    <!-- SIGNUP FORM -->
    <div id="signupForm" class="form">
        <input type="text" id="signupName" placeholder="Full Name">
        <input type="email" id="signupEmail" placeholder="Email">

        <div class="password-box">
            <input type="password" id="signupPassword" placeholder="Password">
            <span onclick="togglePassword('signupPassword', this)">üëÅ</span>
        </div>

        <div class="password-box">
            <input type="password" id="signupConfirm" placeholder="Confirm Password">
            <span onclick="togglePassword('signupConfirm', this)">üëÅ</span>
        </div>

        <button class="btn" onclick="signup()">Create Account</button>
        <div class="message" id="signupMessage"></div>
    </div>

</div>

<script>
// Switch Tabs
function showLogin(){
    document.getElementById("loginForm").classList.add("active");
    document.getElementById("signupForm").classList.remove("active");
    document.getElementById("loginTab").classList.add("active");
    document.getElementById("signupTab").classList.remove("active");
}

function showSignup(){
    document.getElementById("signupForm").classList.add("active");
    document.getElementById("loginForm").classList.remove("active");
    document.getElementById("signupTab").classList.add("active");
    document.getElementById("loginTab").classList.remove("active");
}

// SHOW / HIDE PASSWORD
function togglePassword(fieldId, icon){
    let input = document.getElementById(fieldId);

    if(input.type === "password"){
        input.type = "text";
        icon.innerText = "üôà";
    } else {
        input.type = "password";
        icon.innerText = "üëÅ";
    }
}

// Simple Hash
function simpleHash(str){
    let hash = 0;
    for(let i=0;i<str.length;i++){
        hash = ((hash << 5) - hash) + str.charCodeAt(i);
        hash = hash & hash;
    }
    return hash.toString();
}

// SIGNUP
function signup(){
    let name = document.getElementById("signupName").value.trim();
    let email = document.getElementById("signupEmail").value.trim().toLowerCase();
    let password = document.getElementById("signupPassword").value;
    let confirm = document.getElementById("signupConfirm").value;
    let message = document.getElementById("signupMessage");

    message.classList.remove("success");

    if(!name || !email || !password || !confirm){
        message.innerText = "All fields are required!";
        return;
    }

    if(password !== confirm){
        message.innerText = "Passwords do not match!";
        return;
    }

    if(password.length < 6){
        message.innerText = "Password must be at least 6 characters!";
        return;
    }

    let users = JSON.parse(localStorage.getItem("users")) || {};

    if(users[email]){
        message.innerText = "Email already registered!";
        return;
    }

    users[email] = {name:name, password:simpleHash(password)};
    localStorage.setItem("users", JSON.stringify(users));

    message.innerText = "Account created successfully!";
    message.classList.add("success");

    document.getElementById("signupName").value = "";
    document.getElementById("signupEmail").value = "";
    document.getElementById("signupPassword").value = "";
    document.getElementById("signupConfirm").value = "";
}

// LOGIN
function login(){
    let email = document.getElementById("loginEmail").value.trim().toLowerCase();
    let password = document.getElementById("loginPassword").value;
    let message = document.getElementById("loginMessage");

    message.classList.remove("success");

    if(!email || !password){
        message.innerText = "All fields are required!";
        return;
    }

    let users = JSON.parse(localStorage.getItem("users")) || {};

    if(users[email] && users[email].password === simpleHash(password)){
        message.innerText = "Login successful!";
        message.classList.add("success");
        setTimeout(()=>{ window.location.href = "index.html"; }, 1000);
    } else {
        message.innerText = "Invalid email or password!";
    }
}
</script>

</body>
</html>
