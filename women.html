<!DOCTYPE html>
<html>
<head>
    <title>Jumia - Women's Fashion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}

body{
    background:#f5f5f5;
}

/* HEADER */
.header{
    background:#f68b1e;
    padding:15px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    color:white;
}

.header a{
    color:white;
    text-decoration:none;
    font-weight:bold;
}

/* TITLE */
.title{
    padding:20px 40px;
    font-size:22px;
    font-weight:bold;
}

/* PRODUCTS GRID */
.products{
    padding:0 40px 40px;
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(220px,1fr));
    gap:20px;
}

.product{
    background:white;
    border-radius:10px;
    padding:15px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
    transition:0.3s;
}

.product:hover{
    transform:translateY(-5px);
}

.product img{
    width:100%;
    height:200px;
    object-fit:cover;
    border-radius:5px;
}

.price{
    color:#f68b1e;
    font-weight:bold;
    margin:10px 0;
}

.btn{
    background:#f68b1e;
    color:white;
    border:none;
    padding:10px;
    width:100%;
    border-radius:5px;
    cursor:pointer;
}

.btn:hover{
    background:black;
}

@media(max-width:768px){
    .header, .title, .products{
        padding:20px;
    }
}
</style>
</head>

<body>

<div class="header">
    <h2>Women's Fashion</h2>
    <a href="cart.html">Go to Cart ðŸ›’</a>
</div>

<div class="title">
    Trending Women's Collection
</div>

<div class="products">

    <div class="product">
        <img src="https://via.placeholder.com/300x200">
        <h4>Elegant Gown</h4>
        <p class="price">â‚¦35,000</p>
        <button class="btn" onclick="addToCart('Elegant Gown',35000)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/300x200">
        <h4>Women Handbag</h4>
        <p class="price">â‚¦28,000</p>
        <button class="btn" onclick="addToCart('Women Handbag',28000)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/300x200">
        <h4>High Heel Shoes</h4>
        <p class="price">â‚¦22,000</p>
        <button class="btn" onclick="addToCart('High Heel Shoes',22000)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/300x200">
        <h4>Women Wrist Watch</h4>
        <p class="price">â‚¦40,000</p>
        <button class="btn" onclick="addToCart('Women Watch',40000)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/300x200">
        <h4>Casual Top</h4>
        <p class="price">â‚¦15,000</p>
        <button class="btn" onclick="addToCart('Casual Top',15000)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/300x200">
        <h4>Designer Skirt</h4>
        <p class="price">â‚¦20,000</p>
        <button class="btn" onclick="addToCart('Designer Skirt',20000)">Add to Cart</button>
    </div>

</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function saveCart(){
    localStorage.setItem("cart", JSON.stringify(cart));
}

function addToCart(name, price){
    let item = cart.find(p => p.name === name);

    if(item){
        item.quantity++;
    } else {
        cart.push({name:name, price:price, quantity:1});
    }

    saveCart();
    alert("Item added to cart!");
}
</script>

</body>
</html>
