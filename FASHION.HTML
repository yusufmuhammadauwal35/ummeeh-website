<!DOCTYPE html>
<html>
<head>
    <title>Poco - Fashion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}

body{
    background:#f2f2f2;
}

/* HEADER */
.header{
    background:#f68b1e;
    padding:15px 40px;
    color:white;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.header a{
    color:white;
    text-decoration:none;
    font-weight:bold;
}

.cart-count{
    background:black;
    padding:3px 8px;
    border-radius:50%;
    font-size:12px;
}

/* LAYOUT */
.container{
    display:flex;
    gap:20px;
    padding:20px 40px;
}

/* SIDEBAR */
.sidebar{
    width:250px;
    background:white;
    padding:20px;
    border-radius:10px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

.sidebar h3{
    margin-bottom:10px;
    color:#f68b1e;
}

.sidebar label{
    display:block;
    margin-bottom:8px;
    cursor:pointer;
}

/* PRODUCTS */
.products{
    flex:1;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
    gap:20px;
}

.product{
    background:white;
    padding:15px;
    border-radius:10px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
    transition:0.3s;
}

.product:hover{
    transform:translateY(-5px);
}

.product img{
    width:100%;
    height:200px;
    object-fit:cover;
}

.price{
    color:#f68b1e;
    font-weight:bold;
    margin:10px 0;
}

.btn{
    background:#f68b1e;
    color:white;
    border:none;
    padding:10px;
    width:100%;
    cursor:pointer;
    border-radius:5px;
}

.btn:hover{
    background:black;
}

/* RESPONSIVE */
@media(max-width:768px){
    .container{
        flex-direction:column;
    }

    .sidebar{
        width:100%;
    }
}
</style>
</head>

<body>

<div class="header">
    <h2>Fashion</h2>
    <a href="cart.html">Cart ðŸ›’ <span class="cart-count" id="cartCount">0</span></a>
</div>

<div class="container">

    <!-- SIDEBAR FILTER -->
    <div class="sidebar">

        <h3>Gender</h3>
        <label><input type="checkbox" value="Men" onchange="filterProducts()"> Men</label>
        <label><input type="checkbox" value="Women" onchange="filterProducts()"> Women</label>

        <h3 style="margin-top:20px;">Category</h3>
        <label><input type="checkbox" value="Shoes" onchange="filterProducts()"> Shoes</label>
        <label><input type="checkbox" value="Clothes" onchange="filterProducts()"> Clothes</label>
        <label><input type="checkbox" value="Bags" onchange="filterProducts()"> Bags</label>

        <h3 style="margin-top:20px;">Price</h3>
        <label><input type="radio" name="price" value="low" onchange="filterProducts()"> â‚¦0 - â‚¦20,000</label>
        <label><input type="radio" name="price" value="mid" onchange="filterProducts()"> â‚¦20,000 - â‚¦60,000</label>
        <label><input type="radio" name="price" value="high" onchange="filterProducts()"> â‚¦60,000+</label>

    </div>

    <!-- PRODUCTS -->
    <div class="products" id="productList"></div>

</div>

<script>

// PRODUCT DATA
const products = [
    {name:"Men Sneakers", gender:"Men", category:"Shoes", price:25000},
    {name:"Women Handbag", gender:"Women", category:"Bags", price:45000},
    {name:"Men T-Shirt", gender:"Men", category:"Clothes", price:15000},
    {name:"Women Heels", gender:"Women", category:"Shoes", price:35000},
    {name:"Men Jacket", gender:"Men", category:"Clothes", price:55000},
    {name:"Women Dress", gender:"Women", category:"Clothes", price:70000}
];

let cart = JSON.parse(localStorage.getItem("cart")) || [];

// DISPLAY PRODUCTS
function displayProducts(list){
    let container = document.getElementById("productList");
    container.innerHTML = "";

    list.forEach(product=>{
        container.innerHTML += `
        <div class="product">
            <img src="https://via.placeholder.com/300x200">
            <h4>${product.name}</h4>
            <p class="price">â‚¦${product.price}</p>
            <button class="btn" onclick="addToCart('${product.name}',${product.price})">
                Add to Cart
            </button>
        </div>
        `;
    });
}

// FILTER FUNCTION
function filterProducts(){

    let selected = Array.from(
        document.querySelectorAll('.sidebar input[type=checkbox]:checked')
    ).map(cb=>cb.value);

    let selectedPrice = document.querySelector('input[name=price]:checked');
    selectedPrice = selectedPrice ? selectedPrice.value : null;

    let filtered = products.filter(product=>{

        let match = selected.length === 0 ||
            selected.includes(product.gender) ||
            selected.includes(product.category);

        let priceMatch = true;
        if(selectedPrice === "low") priceMatch = product.price <= 20000;
        if(selectedPrice === "mid") priceMatch = product.price > 20000 && product.price <= 60000;
        if(selectedPrice === "high") priceMatch = product.price > 60000;

        return match && priceMatch;
    });

    displayProducts(filtered);
}

// ADD TO CART
function addToCart(name, price){
    let item = cart.find(p=>p.name===name);

    if(item){
        item.quantity++;
    } else {
        cart.push({name:name, price:price, quantity:1});
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartCount();
    alert("Added to cart!");
}

// UPDATE CART COUNT
function updateCartCount(){
    let totalQty = cart.reduce((sum,item)=>sum+item.quantity,0);
    document.getElementById("cartCount").innerText = totalQty;
}

updateCartCount();
displayProducts(products);

</script>

</body>
</html>
