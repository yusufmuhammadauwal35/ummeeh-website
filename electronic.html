<!DOCTYPE html>
<html>
<head>
    <title>Poco - Electronics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}

body{
    background:#f2f2f2;
}

/* HEADER */
.header{
    background:#f68b1e;
    color:white;
    padding:15px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.header a{
    color:white;
    text-decoration:none;
    font-weight:bold;
}

.container{
    display:flex;
    padding:20px 40px;
    gap:20px;
}

/* SIDEBAR */
.sidebar{
    width:250px;
    background:white;
    padding:20px;
    border-radius:10px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

.sidebar h3{
    margin-bottom:10px;
    color:#f68b1e;
}

.sidebar label{
    display:block;
    margin-bottom:8px;
    cursor:pointer;
}

/* PRODUCTS */
.products{
    flex:1;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
}

.product{
    background:white;
    padding:15px;
    border-radius:10px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
    transition:0.3s;
}

.product:hover{
    transform:translateY(-5px);
}

.product img{
    width:100%;
    height:160px;
    object-fit:cover;
}

.price{
    color:#f68b1e;
    font-weight:bold;
    margin:10px 0;
}

.btn{
    background:#f68b1e;
    color:white;
    border:none;
    padding:10px;
    width:100%;
    cursor:pointer;
    border-radius:5px;
}

.btn:hover{
    background:black;
}

@media(max-width:768px){
    .container{
        flex-direction:column;
    }

    .sidebar{
        width:100%;
    }
}
</style>
</head>

<body>

<div class="header">
    <h2>Electronics</h2>
    <a href="cart.html">Go to Cart ðŸ›’</a>
</div>

<div class="container">

    <!-- SIDEBAR FILTER -->
    <div class="sidebar">
        <h3>Brand</h3>
        <label><input type="checkbox"> Samsung</label>
        <label><input type="checkbox"> Apple</label>
        <label><input type="checkbox"> HP</label>
        <label><input type="checkbox"> Lenovo</label>

        <h3 style="margin-top:20px;">Price</h3>
        <label><input type="radio" name="price"> â‚¦0 - â‚¦100,000</label>
        <label><input type="radio" name="price"> â‚¦100,000 - â‚¦300,000</label>
        <label><input type="radio" name="price"> â‚¦300,000+</label>
    </div>

    <!-- PRODUCTS -->
    <div class="products">

        <div class="product">
            <img src="A14.jpeg">
            <h4>Samsung Galaxy A14</h4>
            <p class="price">â‚¦150,000</p>
            <button class="btn" onclick="addToCart('Samsung Galaxy A14',150000)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="iphone.jpeg">
            <h4>iPhone 13</h4>
            <p class="price">â‚¦650,000</p>
            <button class="btn" onclick="addToCart('iPhone 13',650000)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="lap.png">
            <h4>HP Laptop</h4>
            <p class="price">â‚¦420,000</p>
            <button class="btn" onclick="addToCart('HP Laptop',420000)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="lenevo.jpeg">
            <h4>Lenovo ThinkPad</h4>
            <p class="price">â‚¦380,000</p>
            <button class="btn" onclick="addToCart('Lenovo ThinkPad',380000)">Add to Cart</button>
        </div>

    </div>

</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function saveCart(){
    localStorage.setItem("cart", JSON.stringify(cart));
}

function addToCart(name, price){
    let item = cart.find(p => p.name === name);

    if(item){
        item.quantity++;
    } else {
        cart.push({name:name, price:price, quantity:1});
    }

    saveCart();
    alert("Added to cart!");
}
</script>

</body>
</html>
