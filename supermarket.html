<!DOCTYPE html>
<html>
<head>
    <title>Poco - Supermarket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}

body{
    background:#f2f2f2;
}

/* HEADER */
.header{
    background:#f68b1e;
    padding:15px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    color:white;
}

.header a{
    color:white;
    text-decoration:none;
    font-weight:bold;
}

.cart-count{
    background:black;
    padding:3px 8px;
    border-radius:50%;
    font-size:12px;
    margin-left:5px;
}

/* TITLE */
.title{
    padding:20px 40px;
    font-size:22px;
    font-weight:bold;
}

/* PRODUCT GRID */
.products{
    padding:0 40px 40px;
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(200px,1fr));
    gap:20px;
}

.product{
    background:white;
    border-radius:10px;
    padding:15px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
    transition:0.3s;
}

.product:hover{
    transform:translateY(-5px);
}

.product img{
    width:100%;
    height:180px;
    object-fit:cover;
    border-radius:5px;
}

.price{
    color:#f68b1e;
    font-weight:bold;
    margin:10px 0;
}

.btn{
    background:#f68b1e;
    color:white;
    border:none;
    padding:10px;
    width:100%;
    border-radius:5px;
    cursor:pointer;
}

.btn:hover{
    background:black;
}

@media(max-width:768px){
    .header, .title, .products{
        padding:20px;
    }
}
</style>
</head>

<body>

<div class="header">
    <h2>Supermarket</h2>
    <a href="cart.html">Go to Cart ðŸ›’ <span class="cart-count" id="cartCount">0</span></a>
</div>

<div class="title">
    Daily Grocery Deals
</div>

<div class="products" id="productList"></div>

<script>
// --- PRODUCT DATA ---
const products = [
    {name:"Bag of Rice (50kg)", price:45000, image:"rice.jpeg"},
    {name:"Vegetable Oil (5L)", price:12000, image:"oil.jpeg"},
    {name:"Indomie Noodles (Carton)", price:8500, image:"indomie.jpeg"},
    {name:"Soft Drinks (Pack)", price:5000, image:"drinks.jpeg"},
    {name:"Milk Powder", price:6500, image:"milk.jpeg"},
    {name:"Tomato Paste Pack", price:3000, image:"tomato.jpeg"}
];

// --- CART SYSTEM ---
let cart = JSON.parse(localStorage.getItem("cart")) || [];

// Save cart to localStorage
function saveCart(){
    localStorage.setItem("cart", JSON.stringify(cart));
}

// Add product to cart
function addToCart(name, price){
    let item = cart.find(p => p.name === name);
    if(item){
        item.quantity++;
    } else {
        cart.push({name:name, price:price, quantity:1});
    }
    saveCart();
    updateCartCount();
    alert("Item added to cart!");
}

// Update cart count badge
function updateCartCount(){
    let totalQty = cart.reduce((sum,item)=>sum+item.quantity,0);
    document.getElementById("cartCount").innerText = totalQty;
}

// Display products dynamically
function displayProducts(){
    const container = document.getElementById("productList");
    container.innerHTML = "";

    products.forEach(product => {
        container.innerHTML += `
        <div class="product">
            <img src="${product.image}" alt="${product.name}">
            <h4>${product.name}</h4>
            <p class="price">â‚¦${product.price}</p>
            <button class="btn" onclick="addToCart('${product.name}',${product.price})">Add to Cart</button>
        </div>
        `;
    });
}

// --- INITIALIZE PAGE ---
updateCartCount();
displayProducts();
</script>

</body>
</html>
