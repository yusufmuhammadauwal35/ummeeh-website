<!DOCTYPE html>
<html>
<head>
    <title>Poco - TVs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}

body{
    background:#f2f2f2;
}

/* HEADER */
.header{
    background:#f68b1e;
    padding:15px 40px;
    color:white;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.header a{
    color:white;
    text-decoration:none;
    font-weight:bold;
}

.cart-count{
    background:black;
    padding:3px 8px;
    border-radius:50%;
    font-size:12px;
    margin-left:5px;
}

/* ADD PRODUCT FORM */
.add-product-form{
    padding:20px 40px;
    background:white;
    margin:20px;
    border-radius:10px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

.add-product-form input, .add-product-form button{
    margin-right:10px;
    margin-bottom:10px;
    padding:5px;
}

.add-product-form button{
    background:#f68b1e;
    color:white;
    border:none;
    border-radius:5px;
    cursor:pointer;
}

.add-product-form button:hover{
    background:black;
}

/* LAYOUT */
.container{
    display:flex;
    gap:20px;
    padding:20px 40px;
}

/* SIDEBAR */
.sidebar{
    width:250px;
    background:white;
    padding:20px;
    border-radius:10px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

.sidebar h3{
    margin-bottom:10px;
    color:#f68b1e;
}

.sidebar label{
    display:block;
    margin-bottom:8px;
    cursor:pointer;
}

/* PRODUCTS */
.products{
    flex:1;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
    gap:20px;
}

.product{
    background:white;
    padding:15px;
    border-radius:10px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
    transition:0.3s;
}

.product:hover{
    transform:translateY(-5px);
}

.product img{
    width:100%;
    height:180px;
    object-fit:cover;
    border-radius:5px;
}

.price{
    color:#f68b1e;
    font-weight:bold;
    margin:10px 0;
}

.btn{
    background:#f68b1e;
    color:white;
    border:none;
    padding:10px;
    width:100%;
    cursor:pointer;
    border-radius:5px;
}

.btn:hover{
    background:black;
}

/* RESPONSIVE */
@media(max-width:768px){
    .container{
        flex-direction:column;
    }

    .sidebar{
        width:100%;
    }
}
</style>
</head>

<body>

<div class="header">
    <h2>Televisions</h2>
    <a href="cart.html">Cart ðŸ›’ <span class="cart-count" id="cartCount">0</span></a>
</div>

<!-- ADD PRODUCT FORM -->
<div class="add-product-form">
    <h3>Add New TV</h3>
    <form id="addProductForm">
        <input type="text" id="newName" placeholder="Product Name" required>
        <input type="text" id="newBrand" placeholder="Brand" required>
        <input type="number" id="newSize" placeholder="Size (inch)" required>
        <input type="number" id="newPrice" placeholder="Price" required>
        <input type="file" id="newImage" accept="image/*" required>
        <button type="submit">Add Product</button>
    </form>
</div>

<div class="container">

    <!-- SIDEBAR FILTER -->
    <div class="sidebar">

        <h3>Brand</h3>
        <label><input type="checkbox" value="Samsung" onchange="filterProducts()"> Samsung</label>
        <label><input type="checkbox" value="LG" onchange="filterProducts()"> LG</label>
        <label><input type="checkbox" value="Hisense" onchange="filterProducts()"> Hisense</label>
        <label><input type="checkbox" value="Sony" onchange="filterProducts()"> Sony</label>

        <h3 style="margin-top:20px;">Screen Size</h3>
        <label><input type="checkbox" value="32" onchange="filterProducts()"> 32"</label>
        <label><input type="checkbox" value="43" onchange="filterProducts()"> 43"</label>
        <label><input type="checkbox" value="55" onchange="filterProducts()"> 55"</label>
        <label><input type="checkbox" value="65" onchange="filterProducts()"> 65"</label>

        <h3 style="margin-top:20px;">Price</h3>
        <label><input type="radio" name="price" value="low" onchange="filterProducts()"> â‚¦0 - â‚¦300,000</label>
        <label><input type="radio" name="price" value="mid" onchange="filterProducts()"> â‚¦300,000 - â‚¦700,000</label>
        <label><input type="radio" name="price" value="high" onchange="filterProducts()"> â‚¦700,000+</label>

    </div>

    <!-- PRODUCTS -->
    <div class="products" id="productList"></div>

</div>

<script>
// --- PRODUCT DATA ---
const products = [
    {name:"Samsung 55\" Smart TV", brand:"Samsung", size:"55", price:650000, image:"samsung tv.jpeg"},
    {name:"LG 43\" LED TV", brand:"LG", size:"43", price:320000, image:"lg tv.jpeg"},
    {name:"Hisense 32\" HD TV", brand:"Hisense", size:"32", price:180000, image:"hisense.jpeg"},
    {name:"Sony 65\" 4K TV", brand:"Sony", size:"65", price:950000, image:"sony.jpeg"},
    {name:"Samsung 43\" Smart TV", brand:"Samsung", size:"43", price:380000, image:"sam 43.jpeg"},
    {name:"LG 55\" OLED TV", brand:"LG", size:"55", price:820000, image:"lg 55.jpeg"}
];

// --- CART SYSTEM ---
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function saveCart(){
    localStorage.setItem("cart", JSON.stringify(cart));
}

function addToCart(name, price){
    let item = cart.find(p => p.name === name);
    if(item){
        item.quantity++;
    } else {
        cart.push({name:name, price:price, quantity:1});
    }
    saveCart();
    updateCartCount();
    alert(name + " added to cart âœ…");
}

function updateCartCount(){
    let totalQty = cart.reduce((sum,item)=>sum+item.quantity,0);
    document.getElementById("cartCount").innerText = totalQty;
}

// --- DISPLAY PRODUCTS ---
function displayProducts(list = products){
    const container = document.getElementById("productList");
    container.innerHTML = "";

    list.forEach(product => {
        container.innerHTML += `
        <div class="product">
            <img src="${product.image}" alt="${product.name}">
            <h4>${product.name}</h4>
            <p class="price">â‚¦${product.price.toLocaleString()}</p>
            <button class="btn" onclick="addToCart('${product.name}',${product.price})">Add to Cart</button>
        </div>
        `;
    });
}

// --- FILTER PRODUCTS ---
function filterProducts(){
    let selected = Array.from(document.querySelectorAll('.sidebar input[type=checkbox]:checked'))
                        .map(cb=>cb.value);
    let selectedPrice = document.querySelector('input[name=price]:checked');
    selectedPrice = selectedPrice ? selectedPrice.value : null;

    const filtered = products.filter(product => {
        let brandOrSizeMatch = selected.length === 0 ||
                               selected.includes(product.brand) ||
                               selected.includes(product.size);
        let priceMatch = true;
        if(selectedPrice === "low") priceMatch = product.price <= 300000;
        if(selectedPrice === "mid") priceMatch = product.price > 300000 && product.price <= 700000;
        if(selectedPrice === "high") priceMatch = product.price > 700000;
        return brandOrSizeMatch && priceMatch;
    });

    displayProducts(filtered);
}

// --- ADD PRODUCT FORM HANDLER ---
document.getElementById("addProductForm").addEventListener("submit", function(e){
    e.preventDefault();

    const name = document.getElementById("newName").value;
    const brand = document.getElementById("newBrand").value;
    const size = document.getElementById("newSize").value;
    const price = parseInt(document.getElementById("newPrice").value);
    const fileInput = document.getElementById("newImage");

    if(fileInput.files && fileInput.files[0]){
        const reader = new FileReader();
        reader.onload = function(event){
            const imageData = event.target.result; // Base64 image
            const newProduct = {name, brand, size, price, image:imageData};
            products.push(newProduct);
            displayProducts(products);

            // Clear form
            document.getElementById("addProductForm").reset();
        };
        reader.readAsDataURL(fileInput.files[0]);
    }
});

// --- INITIALIZE PAGE ---
updateCartCount();
displayProducts();

</script>

</body>
</html>
