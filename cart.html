<!DOCTYPE html>
<html>
<head>
    <title>Poco Online Shopping Center Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}

body{
    background:#f2f2f2;
    padding:20px;
}

h1{
    color:#f68b1e;
    margin-bottom:20px;
}

.products{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:20px;
    margin-bottom:40px;
}

.product{
    background:white;
    padding:15px;
    border-radius:10px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
    text-align:center;
}

.product img{
    width:100%;
    height:150px;
    object-fit:cover;
}

.price{
    color:#f68b1e;
    font-weight:bold;
    margin:10px 0;
}

button{
    padding:8px 12px;
    border:none;
    cursor:pointer;
    border-radius:5px;
}

.add-btn{
    background:#f68b1e;
    color:white;
}

.cart{
    background:white;
    padding:20px;
    border-radius:10px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

.cart-item{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:15px;
    border-bottom:1px solid #ddd;
    padding-bottom:10px;
}

.quantity button{
    background:black;
    color:white;
    padding:3px 8px;
}

.remove{
    background:red;
    color:white;
}

.total{
    text-align:right;
    font-size:18px;
    font-weight:bold;
    margin-top:15px;
}

@media(max-width:600px){
    .cart-item{
        flex-direction:column;
        align-items:flex-start;
        gap:5px;
    }
}
</style>
</head>

<body>

<h1>Poco Cart System ðŸ›’</h1>

<!-- PRODUCTS -->
<div class="products">

    <div class="product">
        <img src="smartphone.jpeg">
        <h4>Smartphone</h4>
        <p class="price">120000</p>
        <button class="add-btn" onclick="addToCart('Smartphone',120000)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="lap.png">
        <h4>Laptop</h4>
        <p class="price">350000</p>
        <button class="add-btn" onclick="addToCart('Laptop',350000)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="SNEAKER.jpg">
        <h4>Sneakers</h4>
        <p class="price">25000</p>
        <button class="add-btn" onclick="addToCart('Sneakers',25000)">Add to Cart</button>
    </div>

</div>

<!-- CART SECTION -->
<div class="cart">
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <div class="total" id="totalPrice">Total: â‚¦0</div>
</div>

<script>

let cart = JSON.parse(localStorage.getItem("cart")) || [];

function saveCart(){
    localStorage.setItem("cart", JSON.stringify(cart));
}

function addToCart(name, price){
    let item = cart.find(p => p.name === name);

    if(item){
        item.quantity++;
    } else {
        cart.push({name:name, price:price, quantity:1});
    }

    saveCart();
    displayCart();
}

function displayCart(){
    let cartItems = document.getElementById("cartItems");
    cartItems.innerHTML = "";
    let total = 0;

    cart.forEach((item, index) => {
        total += item.price * item.quantity;

        cartItems.innerHTML += `
        <div class="cart-item">
            <div>
                <strong>${item.name}</strong><br>
                â‚¦${item.price} x ${item.quantity}
            </div>

            <div class="quantity">
                <button onclick="changeQty(${index},1)">+</button>
                <button onclick="changeQty(${index},-1)">-</button>
            </div>

            <button class="remove" onclick="removeItem(${index})">Remove</button>
        </div>
        `;
    });

    document.getElementById("totalPrice").innerText = "Total: â‚¦" + total;
}

function changeQty(index, change){
    cart[index].quantity += change;

    if(cart[index].quantity <= 0){
        cart.splice(index,1);
    }

    saveCart();
    displayCart();
}

function removeItem(index){
    cart.splice(index,1);
    saveCart();
    displayCart();
}

displayCart();

</script>

</body>
</html>
