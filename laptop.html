<!DOCTYPE html>
<html>
<head>
    <title>Poco - Laptops</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}

body{
    background:#f2f2f2;
}

/* HEADER */
.header{
    background:#f68b1e;
    padding:15px 40px;
    color:white;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.header a{
    color:white;
    text-decoration:none;
    font-weight:bold;
}

.cart-count{
    background:black;
    padding:3px 8px;
    border-radius:50%;
    font-size:12px;
}

/* LAYOUT */
.container{
    display:flex;
    gap:20px;
    padding:20px 40px;
}

/* SIDEBAR */
.sidebar{
    width:250px;
    background:white;
    padding:20px;
    border-radius:10px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

.sidebar h3{
    margin-bottom:10px;
    color:#f68b1e;
}

.sidebar label{
    display:block;
    margin-bottom:8px;
    cursor:pointer;
}

/* PRODUCTS */
.products{
    flex:1;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
    gap:20px;
}

.product{
    background:white;
    padding:15px;
    border-radius:10px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
    transition:0.3s;
}

.product:hover{
    transform:translateY(-5px);
}

.product img{
    width:100%;
    height:170px;
    object-fit:cover;
}

.price{
    color:#f68b1e;
    font-weight:bold;
    margin:10px 0;
}

.btn{
    background:#f68b1e;
    color:white;
    border:none;
    padding:10px;
    width:100%;
    cursor:pointer;
    border-radius:5px;
}

.btn:hover{
    background:black;
}

/* RESPONSIVE */
@media(max-width:768px){
    .container{
        flex-direction:column;
    }

    .sidebar{
        width:100%;
    }
}
</style>
</head>

<body>

<div class="header">
    <h2>Laptops</h2>
    <a href="cart.html">Cart ðŸ›’ <span class="cart-count" id="cartCount">0</span></a>
</div>

<div class="container">

    <!-- SIDEBAR FILTER -->
    <div class="sidebar">

        <h3>Brand</h3>
        <label><input type="checkbox" value="HP" onchange="filterProducts()"> HP</label>
        <label><input type="checkbox" value="Dell" onchange="filterProducts()"> Dell</label>
        <label><input type="checkbox" value="Lenovo" onchange="filterProducts()"> Lenovo</label>
        <label><input type="checkbox" value="Apple" onchange="filterProducts()"> Apple</label>

        <h3 style="margin-top:20px;">RAM</h3>
        <label><input type="checkbox" value="8" onchange="filterProducts()"> 8GB</label>
        <label><input type="checkbox" value="16" onchange="filterProducts()"> 16GB</label>
        <label><input type="checkbox" value="32" onchange="filterProducts()"> 32GB</label>

        <h3 style="margin-top:20px;">Price</h3>
        <label><input type="radio" name="price" value="low" onchange="filterProducts()"> â‚¦0 - â‚¦400,000</label>
        <label><input type="radio" name="price" value="mid" onchange="filterProducts()"> â‚¦400,000 - â‚¦800,000</label>
        <label><input type="radio" name="price" value="high" onchange="filterProducts()"> â‚¦800,000+</label>

    </div>

    <!-- PRODUCTS -->
    <div class="products" id="productList"></div>

</div>

<script>

// PRODUCT DATA
const products = [
    {name:"HP Pavilion 8GB", brand:"HP", ram:"8", price:380000},
    {name:"Dell Inspiron 16GB", brand:"Dell", ram:"16", price:520000},
    {name:"Lenovo ThinkPad 8GB", brand:"Lenovo", ram:"8", price:450000},
    {name:"MacBook Air 16GB", brand:"Apple", ram:"16", price:950000},
    {name:"HP Omen 32GB", brand:"HP", ram:"32", price:1200000},
    {name:"Dell XPS 16GB", brand:"Dell", ram:"16", price:870000}
];

let cart = JSON.parse(localStorage.getItem("cart")) || [];

// DISPLAY PRODUCTS
function displayProducts(list){
    let container = document.getElementById("productList");
    container.innerHTML = "";

    list.forEach(product=>{
        container.innerHTML += `
        <div class="product">
            <img src="https://via.placeholder.com/200">
            <h4>${product.name}</h4>
            <p class="price">â‚¦${product.price}</p>
            <button class="btn" onclick="addToCart('${product.name}',${product.price})">
                Add to Cart
            </button>
        </div>
        `;
    });
}

// FILTER FUNCTION
function filterProducts(){

    let selectedBrands = Array.from(
        document.querySelectorAll('.sidebar input[type=checkbox]:checked')
    ).map(cb=>cb.value);

    let selectedPrice = document.querySelector('input[name=price]:checked');
    selectedPrice = selectedPrice ? selectedPrice.value : null;

    let filtered = products.filter(product=>{

        let brandMatch = selectedBrands.length === 0 ||
            selectedBrands.includes(product.brand) ||
            selectedBrands.includes(product.ram);

        let priceMatch = true;
        if(selectedPrice === "low") priceMatch = product.price <= 400000;
        if(selectedPrice === "mid") priceMatch = product.price > 400000 && product.price <= 800000;
        if(selectedPrice === "high") priceMatch = product.price > 800000;

        return brandMatch && priceMatch;
    });

    displayProducts(filtered);
}

// ADD TO CART
function addToCart(name, price){
    let item = cart.find(p=>p.name===name);

    if(item){
        item.quantity++;
    } else {
        cart.push({name:name, price:price, quantity:1});
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartCount();
    alert("Added to cart!");
}

// UPDATE CART COUNT
function updateCartCount(){
    let totalQty = cart.reduce((sum,item)=>sum+item.quantity,0);
    document.getElementById("cartCount").innerText = totalQty;
}

updateCartCount();
displayProducts(products);

</script>

</body>
</html>
